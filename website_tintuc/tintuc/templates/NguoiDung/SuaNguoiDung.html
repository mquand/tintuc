<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Người Dùng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <h1>Sửa Người Dùng</h1>
        <label for="id_nguoi_dung">ID Người Dùng</label>
        <input type="number" id="id_nguoi_dung" name="id_nguoi_dung" value="{{ nguoidung.id_nguoi_dung }}" required>

        <label for="ten_tai_khoan">Tên Tài Khoản</label>
        <input type="text" id="ten_tai_khoan" name="ten_tai_khoan" value="{{ nguoidung.ten_tai_khoan }}" required>

        <label for="mat_khau">Mật Khẩu</label>
        <input type="password" id="mat_khau" name="mat_khau" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ nguoidung.email }}" required>

        <input type="submit" value="Lưu Thay Đổi">
    </form>
</body>
</html>
